name: master-actions
run-name: RELEASE
on:
  push:
    branches:
      - master

jobs:
  tag-release:
    runs-on: ${{ vars.UBUNTU_IMAGE }}
    steps:
      - name: Release
        uses: ${{ vars.RELEASE_ACTION }}
        with:
          token: ${{ github.token }}
          config_path: version/version.yaml